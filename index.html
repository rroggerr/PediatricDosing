

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content='width=device-width'>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="typeahead.bundle.min.js"></script>
		<script src="papaparse.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<title>Pharma&#8478ef</title>
	</head>
	<body>
		<div id="topbar"> 
			<p id="titletext" class=h1> PharmaRef </p>
		</div>

		<div id="wrapper">

			<ul class="nav nav-tabs">
			  <li class="tab-selector active" id="PDselector" onclick="pdselect()"><a data-toggle="tab">Pediatric Dosing</a></li>
			  <li class="tab-selector" id="IVselector" onclick="ivselect()"><a data-toggle="tab">IV Reconstitution</a></li>
			</ul>
			 <div class="input-group inputbox">
			  <input type="text" class="form-control typeahead" id="drug-search" autocomplete="off" placeholder="Type In Drug Name">
			</div>
			<div id="searchbutton" class="btn btn-primary btn-block" onclick="clicksearch()">Search</div>

			<div class="panel panel-default" id="upper-panel">
			  <div class="panel-heading">
			    <h3  class="panel-title">Drug Name:</h3>
			  </div>
			  <div id="selected-drug-name" class="panel-body">
			    Drug Name Goes Here
			  </div>
			</div>

			<div class="panel panel-default" id="lower-panel">
			  <div class="panel-heading">
			    <h3 id="selected-drug" class="panel-title">Dosage Info:</h3>
			  </div>
			  <div id="selected-drug-dosage" class="panel-body">
			    Dosage <br>
			    Info  <br>
			    Goes <br>
			    Here <br>
			  </div>
			</div>

			<div class="panel panel-default" id="bottom-panel">
			  <div class="panel-heading">
			    <h3 id="selected-drug" class="panel-title">Other Info:</h3>
			  </div>
			  <div id="selected-drug-other" class="panel-body">
			    Other <br>
			    Info  <br>
			    Here <br>
			  </div>
			</div>

		</div>



				

	</body>

</html>
